name: Cypress
run-name: ${{ github.actor }} is creating a pipeline to cypress
on: [push]
jobs:

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/pipeline-frontend:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pipeline-frontend

      - name: deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            docker-compose down
            docker rmi ${{ secrets.DOCKER_USERNAME }}/pipeline-frontend --force
            docker rmi ${{ secrets.DOCKER_USERNAME }}/pipeline-backend --force
            docker pull ${{ secrets.DOCKER_USERNAME }}/pipeline-frontend --force
            docker pull ${{ secrets.DOCKER_USERNAME }}/pipeline-backend --force
            docker-compose up -d

  run-cypress:
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn cypress run 