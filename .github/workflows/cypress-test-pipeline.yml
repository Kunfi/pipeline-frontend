name: Cypress
run-name: ${{ github.actor }} is creating a pipeline to cypress
on: [push]
jobs:
  run-cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn cypress run